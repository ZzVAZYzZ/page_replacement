<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Page Replacement♥♥</title>
    <link rel="stylesheet" href="./scss/index.css">
</head>

<body>
    <div>
        <!-- navbar -->
        <nav>
            <!-- nav 1 -->
            <div class="nav-1">
                <!-- title -->
                <div>
                    <h1>Page Replacement</h1>
                </div>
            </div>
            <!-- nav 2 -->
            <div class="nav-2">
                <div>
                    <h2>FIFO</h2>
                </div>
                <div>
                    <h2>LRU</h2>
                </div>
                <div>
                    <h2>OPTIMAL</h2>
                </div>
                <div>
                    <h2>CLOCK</h2>
                </div>
            </div>
        </nav>
        <!-- input zone -->
        <!-- result zone -->
        <div>
            <nav>
                <div class="frame">
                    <div class="frame-header">
                        <h1>FRAME:</h1>
                    </div>
                    <div class="buttons">
                        <div><button>1</button></div>
                        <div><button>2</button></div>
                        <div><button>3</button></div>
                        <div><button>4</button></div>
                        <div><button>5</button></div>
                    </div>
                </div>
            </nav>
            <div>
                <nav>
                    <div class="re">
                        <div class="reference">
                            <h1>REFERENCE:</h1>
                        </div>
                        <div class="number-box">
                            <input type="text" class="number-input" placeholder="Enter numbers">
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="run">
            <nav><button>RUN</button></nav>

        </div>

    </div>
</body>

</html>
