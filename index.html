<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Replacement Calculator</title>
    <link rel="stylesheet" href="./scss/index.css">
    <script src="https://kit.fontawesome.com/f6031842b5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="contain">
        <div>
            <!-- navbar -->
            <nav>
                <!-- nav 1 -->
                <div class="nav-1">
                    <!-- title -->
                    <div>
                        <h1>Page Replacement</h1>
                    </div>
                </div>
                <!-- nav 2 -->
                <div class="nav-2">
                    <div id="FIFOChoice">
                        <p>FIFO</p>
                    </div>
                    <div id="LRUChoice">
                        <p>LRU</p>
                    </div>
                    <div id="OPTIMALChoice">
                        <p>OPTIMAL</p>
                    </div>
                    <div id="CLOCKChoice">
                        <p>CLOCK</p>
                    </div>
                </div>
            </nav>
            <!-- input zone -->
            <div>
                <!-- FRAME-choice -->
               <div class="Frame-choice-wrapper">
                <div >
                    <div>
                        <p>FRAME:</p>
                    </div>
                    <div>
                        <ul>
                            <li><button id="frameOne">1</button></li>
                            <li><button id="frameTwo">2</button></li>
                            <li><button id="frameThree">3</button></li>
                            <li><button id="frameFour">4</button></li>
                            <li><button id="frameFive">5</button></li>
                        </ul>
                    </div>
                </div>
               </div>
               <!-- input reference -->
               <div class="reference">
                    <div class="reference-title">
                        <p>REFERENCE:</p>
                    </div>
                    <div class="reference-input">
                        <input type="text" id="referenceDetail">
                    </div>
                </div>
               <!-- RUN button -->
               <div class="run-button-wrapper">
                    <div>
                        <button id="runButton">RUN</button>
                    </div>
               </div>
               
            </div>
    
           
            <!-- result zone -->
            <hr class="hr-start">

            <div id="result">
                
            </div>

            <hr class="hr-end">

            <!-- footer -->
            <footer>
                <div>
                    <div>
                        <h2>CONTACT</h2>
                    </div>
                    <div>
                        <div>
                            <div class="facebook-icon">
                                <i class="fab fa-facebook-square fb"></i>
                            </div>
                            <div>
                                <h4>FACEBOOK</h4>
                            </div>
                        </div>
                        <div>
                            <div class="email-icon">
                                <i class="fa-regular fa-envelope email"></i>
                            </div>
                            <div>
                                <h4>EMAIL</h4>
                            </div>
                        </div>
                        <div>
                            <div class="github-icon">
                                <i class="fa-brands fa-github github"></i>
                            </div>
                            <div>
                                <h4>GITHUB</h4>
                            </div>
                        </div>
                    </div>
                    <div>
                        <p>Â© 2024 PAGE REPLACEMENT CALCULATOR - DESIGNED BY VAZY</p>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script type="module" src="./events/runButtonClickEvent.js"></script>
    <script type="module" src="./events/agoClickEvent.js"></script>
    <script type="module" src="./start/firstRunStart.js"></script>
    <script type="module" src="./events/frameChooseEvent.js"></script>
</body>

</html>
