<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Replacement Calculator</title>
    <link rel="stylesheet" href="./scss/index.css">
</head>

<body>
    <div class="contain">
        <div>
            <!-- navbar -->
            <nav>
                <!-- nav 1 -->
                <div class="nav-1">
                    <!-- title -->
                    <div>
                        <h1>Page Replacement</h1>
                    </div>
                </div>
                <!-- nav 2 -->
                <div class="nav-2">
                    <div id="FIFOChoice">
                        <p>FIFO</p>
                    </div>
                    <div id="LRUChoice">
                        <p>LRU</p>
                    </div>
                    <div id="OPTIMALChoice">
                        <p>OPTIMAL</p>
                    </div>
                    <div id="CLOCKChoice">
                        <p>CLOCK</p>
                    </div>
                </div>
            </nav>
            <!-- input zone -->
            <div>
                <!-- FRAME-choice -->
               <div class="Frame-choice-wrapper">
                <div >
                    <div>
                        <p>FRAME:</p>
                    </div>
                    <div>
                        <ul>
                            <li><button id="frameOne">1</button></li>
                            <li><button id="frameTwo">2</button></li>
                            <li><button id="frameThree">3</button></li>
                            <li><button id="frameFour">4</button></li>
                            <li><button id="frameFive">5</button></li>
                        </ul>
                    </div>
                </div>
               </div>
               <!-- input reference -->
               <div class="reference">
                    <div class="reference-title">
                        <p>REFERENCE:</p>
                    </div>
                    <div class="reference-input">
                        <input type="text" id="referenceDetail">
                    </div>
                </div>
               <!-- RUN button -->
               <div class="run-button-wrapper">
                    <div>
                        <button id="runButton">RUN</button>
                    </div>
               </div>
               
            </div>
    
           
            <!-- result zone -->
            <hr class="hr-start">

            <div id="result">
                
            </div>

            <hr class="hr-end">

            <!-- footer -->
            <footer>
                <div>
                    <div>
                        <h2>CONTACT</h2>
                    </div>
                    <div>
                        <div class="icon-wrapper">
                            <div class="facebook-icon">
                                <img src="./assets/svgs/facebook.svg" type="image/svg+xml"  class="fb">
                            </div>
                            <div>
                                <p>FACEBOOK</p>
                            </div>
                        </div>
                        <div class="icon-wrapper">
                            <div class="email-icon">
                                <img src="assets/svgs/email.svg" alt="SVG Image" class="email">
                            </div>
                            <div>
                                <p>EMAIL</p>
                            </div>
                        </div>
                        <div class="icon-wrapper">
                            <div class="github-icon">
                                <img src="./assets/svgs/github.svg" type="image/svg+xml" class="github">
                            </div>
                            <div>
                                <p>GITHUB</p>
                            </div>
                        </div>
                    </div>
                    <div>
                        <p>Â© 2024 PAGE REPLACEMENT CALCULATOR - DESIGNED BY VAZY</p>
                    </div>
                </div>
            </footer>

            <!-- POP UP MODAL -->
            

            <div class="reference-validation-modal-wrapper" id="validationModal">
                <div class="reference-validation-modal">
                    <div class="modal-wrapper">
                        <div class="modal-text">
                            <p>
                                PLEASE ONLY ENTER NUMBER OR SPACE IN REFERENCE INPUT<br><br>
                                Example: 1 2 3 4 2 1 5 6 2 1 2 3 7 6 3 2 1 2 3 6
                            </p>
                        </div>
                        <div class="modal-button">
                            <button id='validationModalButton'>OK</button>
                        </div>
                    </div>
                </div>
            </div>
            
    </div>
    <script type="module" src="./events/runButtonClickEvent.js"></script>
    <script type="module" src="./events/agoClickEvent.js"></script>
    <script type="module" src="./start/firstRunStart.js"></script>
    <script type="module" src="./events/frameChooseEvent.js"></script>
    <script type="module" src="./events/validationModalButtonClick.js"></script>
</body>

</html>
